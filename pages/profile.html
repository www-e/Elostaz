<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>الملف الشخصي - مركز أ/ أشرف حسن للرياضيات</title>
    <link rel="icon" type="image/x-icon" href="../assets/icons/edu.ico">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/icons/edu.ico">
    <link rel="apple-touch-icon" href="../assets/icons/edu.ico">
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="../js/path-handler.js"></script>
    <script src="../js/pwa-updater.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light floating-nav">
        <div class="container">
            <a class="navbar-brand" href="../index.html">أ/ أشرف حسن</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">الرئيسية</a>
                    </li>
                    <li class="nav-item" id="logoutNavItem" style="display: none;">
                        <a class="nav-link" href="#" id="logoutBtn">
                            <i class="fas fa-sign-out-alt ml-1"></i>
                            تسجيل الخروج
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" aria-label="Toggle Theme">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Login Section -->
    <div class="profile-container" id="loginSection">
        <div class="profile-card">
            <h2 class="text-center mb-4">تسجيل الدخول</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="studentId">معرف الطالب</label>
                    <input type="text" id="studentId" class="form-control" required>
                    <div class="validation-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="studentPassword">كلمة المرور</label>
                    <input type="password" id="studentPassword" class="form-control" required>
                    <div class="validation-message"></div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mt-3">
                    <i class="fas fa-sign-in-alt ml-1"></i>
                    تسجيل الدخول
                </button>
            </form>
        </div>
    </div>

    <!-- Profile Section -->
    <div class="profile-container" id="profileSection" style="display: none;">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <h2 id="studentNameDisplay">اسم الطالب</h2>
                <p id="studentIdDisplay" class="text-muted">معرف الطالب</p>
            </div>
            
            <div class="profile-info">
                <div class="info-card">
                    <div class="info-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="info-content">
                        <h3>الصف الدراسي</h3>
                        <p id="studentGradeDisplay">الصف الأول الثانوي</p>
                    </div>
                </div>
                
                <div class="info-card">
                    <div class="info-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="info-content">
                        <h3>أيام المجموعة</h3>
                        <p id="studentGroupDisplay">السبت و الثلاثاء</p>
                    </div>
                </div>
                
                <!-- Attendance Section -->
                <div class="info-card attendance-card">
                    <div class="info-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="info-content">
                        <h3>سجل الحضور</h3>
                        <div class="month-navigation">
                            <button id="prevMonth" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                            <span id="currentMonth" class="mx-2">مارس 2025</span>
                            <button id="nextMonth" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                        </div>
                        
                        <div id="attendanceContainer" class="mt-3">
                            <div id="noAttendanceData" class="text-center p-3" style="display: none;">
                                <p>لا توجد بيانات حضور لهذا الشهر</p>
                            </div>
                            
                            <div class="table-responsive">
                                <table class="table table-bordered attendance-table" id="studentAttendanceTable">
                                    <thead>
                                        <tr>
                                            <th>اليوم</th>
                                            <th>التاريخ</th>
                                            <th>الحالة</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Attendance data will be loaded here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <div class="attendance-summary mt-3">
                            <div class="row">
                                <div class="col-4">
                                    <div class="summary-item present">
                                        <div class="summary-value" id="presentCount">0</div>
                                        <div class="summary-label">حاضر</div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="summary-item absent">
                                        <div class="summary-value" id="absentCount">0</div>
                                        <div class="summary-label">غائب</div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="summary-item excused">
                                        <div class="summary-value" id="excusedCount">0</div>
                                        <div class="summary-label">غائب بعذر</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="profile-actions">
                <button id="changePasswordBtn" class="btn btn-outline-primary">
                    <i class="fas fa-key ml-1"></i>
                    تغيير كلمة المرور
                </button>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تغيير كلمة المرور</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="changePasswordForm">
                        <div class="form-group mb-3">
                            <label for="currentPassword">كلمة المرور الحالية</label>
                            <input type="password" id="currentPassword" class="form-control" required>
                            <div class="validation-message"></div>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="newPassword">كلمة المرور الجديدة</label>
                            <input type="password" id="newPassword" class="form-control" required>
                            <div class="validation-message"></div>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="confirmPassword">تأكيد كلمة المرور</label>
                            <input type="password" id="confirmPassword" class="form-control" required>
                            <div class="validation-message"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" id="savePasswordButton">حفظ التغييرات</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div class="modal fade" id="alertModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalTitle">تنبيه</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="alertModalMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">موافق</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/database.js" type="module"></script>
    <script src="../js/DOMloader.js" type="module"></script>
    <script src="../js/theme.js" type="module"></script>
    <script src="../js/profile.js" type="module"></script>
    <script src="../js/profile-attendance.js" type="module"></script>
    <script src="../js/main.js" type="module"></script>
    <script src="../js/ActiveState.js" type="module"></script>
    <script src="../js/navbar.js" type="module"></script>
    <script src="../js/attendance.js" type="module"></script>
</body>
</html>
